<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Type</title>
</head>
<body>
    <table border="2" style="border-collapse:collapse;">
        <tr>
            <th>Tag</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>
                
                <label for="pwd">Password</label><br>
            </td>
            <td>
                <input type="Password" id="pwd" name="pwd">

            </td>
        </tr>
        <tr>
            <td>Submit</td>
            <td>
                <label for="fname">First name</label><br>
                <input type="submit" value="Submit">
            </td>
        </tr>
        <tr>
            <td>Radio</td>
            <td>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <Label FOR="HTML">HTML</Label><br>
                <input type="radio" id="css" name="fav_language" value="css">
                <label for="css">css</label>
                <tr>
                    <td>chechbox</td>
                    <td>
                    <input type="checkbox" id="vehicles" name="vehicles" value="Bike">
                    <label for="vehicles">I have a bike</label><br>
                    <input type="checkbox" id="vehicles 2" name="vehicles 2" value="car">
                    <label for="vehicles 2">I have a car</label><br>
                </td>
                </tr>
            </td>
        </tr>
        <tr>
            <td>Button</td>
            <td>
                <input type="button" onclick="alert('Hello Worldd!')" value="Click Me!">
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <label for="favcolor">Select your favourite color:</label>
                <input type="color" id="favcolor" name="favcolor">

            </td>
        </tr>
        <tr>
            <td>Date</td>
            <td>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
    </table>
    
</body>
</html>
