<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Type</title>
</head>
<body>
    <table border="2" style="border-collapse:collapse;">
        <tr>
            <th>Tag</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>
                
                <label for="pwd">Password</label><br>
            </td>
            <td>
                <input type="Password" id="pwd" name="pwd">

            </td>
        </tr>
        <tr>
            <td>Submit</td>
            <td>
                <label for="fname">First name</label><br>
                <input type="submit" value="Submit">
            </td>
        </tr>
        <tr>
            <td>Radio</td>
            <td>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <Label FOR="HTML">HTML</Label><br>
                <input type="radio" id="css" name="fav_language" value="css">
                <label for="css">css</label>
                <tr>
                    <td>chechbox</td>
                    <td>
                    <input type="checkbox" id="vehicles" name="vehicles" value="Bike">
                    <label for="vehicles">I have a bike</label><br>
                    <input type="checkbox" id="vehicles 2" name="vehicles 2" value="car">
                    <label for="vehicles 2">I have a car</label><br>
                </td>
                </tr>
            </td>
        </tr>
        <tr>
            <td>Button</td>
            <td>
                <input type="button" onclick="alert('Hello Worldd!')" value="Click Me!">
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <label for="favcolor">Select your favourite color:</label>
                <input type="color" id="favcolor" name="favcolor">

            </td>
        </tr>
        <tr>
            <td>Date</td>
            <td>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <label for="Email">Enter your email:</label>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <input type="image" src="img_submit.gif" alt="submit" width="48" height="48">
            </td>
        </tr>
        <tr>
            <td>File</td>
            <td>
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
            </td>
            </tr>
            <tr>
                <td>Hidden</td>
                <td>
                    <label for="fname">First name:</label>
                    <input type="text" name="" id="fname" name="fame"><br><br>
                    <input type="hidden" id="cusId" name="cusId" value="3487">
                    <input type="submit" value="submit">
                </td>
            </tr>
            <tr>
                <td>Month</td>
                <td>
                    <label for="bdaymonth">Birthday(month anf year):</label>
                    <input type="month" id="bdaymonth" name="bdaymonth">
                </td>
            </tr>
           <tr>
            <td>Number</td>
            <td>
                <label for="quantity">Quantity(between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </td>
           </tr>
           <tr>
            <td>Range</td>
            <td>
                <label for="vol">volume(between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
            </td>
           </tr>
           <tr>
            <td>Search</td>
            <td>
                <label for="gsearch">Search Google:</label>
                <input type="search" name="gsearch" id="gsearch">
            </td>
           </tr>
           <tr>
            <td>Tel</td>
            <td>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0_9]{2}-[0-9]{3}">
            </td>
           </tr>
    </table>
    
</body>
</html>
